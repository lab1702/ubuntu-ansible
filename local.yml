---
- hosts: localhost
  connection: local
  become: true

  tasks:
#  - name: Show facts available on the system
#    debug:
#      var: ansible_facts

  - name: update installed packages
    apt:
      name: "*"
      state: latest
      update_cache: true

  - name: install generic packages
    apt:
      pkg:
        - build-essential
        - emscripten
        - fonts-cascadia-code
        - fonts-firacode
        - fonts-jetbrains-mono
        - fonts-3270
        - git
        - cmake
        - ccache
        - curl
        - wget
        - r-base
        - r-base-dev
        - libxml2-dev
        - libcurl4-openssl-dev
        - libssl-dev
        - libx11-dev
        - libglu1-mesa-dev
        - libftgl-dev
        - libfontconfig1-dev
        - libcairo2-dev
        - libgsl-dev
        - libudunits2-dev
        - libgdal-dev
        - libmpfr-dev
        - libgmp-dev
        - libharfbuzz-dev
        - libfribidi-dev
        - libv8-dev
        - libunwind-dev
        - libarchive-dev
        - python3-virtualenv
        - rust-all
        - gnucobol
        - hexyl
        - bvi
        - gnuplot
        - docker.io
        - docker-buildx
        - docker-compose-v2
        - vim
        - emacs
        - elpa-ess
        - tmux
        - multitail
        - recutils
        - ispell
        - ripgrep
        - fd-find
        - fzf
        - gdu
        - rmlint
        - stow
        - neofetch
        - cpufetch
        - sloccount
        - figlet
        - graphviz
        - texlive-full
        - poppler-utils
        - html2text
        - dos2unix
        - btop
        - htop
        - nvtop
        - glances
      state: present

  - name: autoremove packages
    apt:
      autoremove: yes

  - name: autoclean packages
    apt:
      autoclean: yes

  - name: add user to groups
    user:
      name: "{{ host_user }}"
      groups:
        - docker
      append: yes
