---
- hosts: localhost
  connection: local
  become: true

  tasks:
#  - name: Show facts available on the system
#    debug:
#      var: ansible_facts

  - name: update installed packages
    apt:
      name: "*"
      state: latest
      update_cache: true

  - name: install debian packages
    apt:
      pkg:
        - snapd
      state: present
    when: ansible_facts['distribution'] == 'Debian'

  - name: install ubuntu packages
    apt:
      pkg:
        - ubuntu-restricted-extras
      state: present
    when: ansible_facts['distribution'] == 'Ubuntu'

  - name: install generic packages
    apt:
      pkg:
        - build-essential
        - fonts-jetbrains-mono
        - git
        - curl
        - wget
        - python3-virtualenv
        - rust-all
        - golang
        - docker.io
        - docker-compose
        - vim
        - ripgrep
        - fd-find
        - fzf
        - figlet
        - graphviz
        - dos2unix
        - btop
        - nvtop
      state: present

  - name: autoremove packages
    apt:
      autoremove: yes

  - name: autoclean packages
    apt:
      autoclean: yes

  - name: add user to groups
    user:
      name: "{{ host_user }}"
      groups:
        - docker
      append: yes
