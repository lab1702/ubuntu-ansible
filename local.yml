---
- hosts: localhost
  connection: local
  become: true

  tasks:
  # - name: Show facts available on the system
  #   debug:
  #     var: ansible_facts

  - name: add cran repo key
    get_url:
      url: 'https://cloud.r-project.org/bin/linux/ubuntu/marutter_pubkey.asc'
      dest: '/etc/apt/keyrings/cran_ubuntu_key.asc'

  - name: add cran repo url
    apt_repository:
      repo: 'deb [signed-by=/etc/apt/keyrings/cran_ubuntu_key.asc] https://cloud.r-project.org/bin/linux/ubuntu {{ansible_facts.distribution_release}}-cran40/'
      state: present

  - name: update installed packages
    apt:
      name: "*"
      state: latest
      update_cache: true

  - name: install packages
    apt:
      pkg:
        - docker.io
        - docker-buildx
        - docker-compose-v2
        - build-essential
        - fonts-cascadia-code
        - fonts-firacode
        - git
        - cmake
        - ccache
        - curl
        - wget
        - gnuplot
        - graphviz
        - r-base
        - r-base-dev
        - pandoc
        - libxml2-dev
        - libcurl4-openssl-dev
        - libssl-dev
        - libx11-dev
        - libglu1-mesa-dev
        - libftgl-dev
        - libfontconfig1-dev
        - libcairo2-dev
        - libgsl-dev
        - libudunits2-dev
        - libgdal-dev
        - libmpfr-dev
        - libgmp-dev
        - libharfbuzz-dev
        - libfribidi-dev
        - libv8-dev
        - libunwind-dev
        - libarchive-dev
        - libsodium-dev
        - libsecret-1-dev
        - libgit2-dev
        - unixodbc-dev
        - tdsodbc
        - python3-venv
        - python3-virtualenv
        - rust-all
        - gnucobol
        - hexyl
        - bvi
        - vim
        - sloccount
        - tmux
        - multitail
        - ispell
        - ripgrep
        - fd-find
        - fzf
        - neofetch
        - cpufetch
        - figlet
        - dos2unix
        - htop
        - btop
        - nvtop
        - s-tui
        - atop
        - iftop
        - iotop-c
      state: present
      update_cache: true

  - name: autoremove packages
    apt:
      autoremove: yes
      update_cache: true

  - name: autoclean packages
    apt:
      autoclean: yes
      update_cache: true
      
  - name: install classic snaps
    snap:
      classic: yes
      name:
        - go
        - powershell

  - name: install duckdb cli
    unarchive:
      src: https://github.com/duckdb/duckdb/releases/download/v1.1.3/duckdb_cli-linux-amd64.zip
      dest: /usr/local/bin
      remote_src: yes

  - name: add user to groups
    user:
      name: "{{ host_user }}"
      groups:
        - docker
      append: yes
